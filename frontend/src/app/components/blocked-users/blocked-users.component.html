<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="mt-4 container">

  <div class="row p-2 mb-4">
    <button *ngIf="isAdmin()" type="button" class="btn btn-secondary btn-sm mr-4" routerLink="/user" routerLinkActive="active"  > Show all Users</button>
  </div>
</div>
<table class="table">
  <thead>
  <tr>
    <th *ngFor="let head of headElements" scope="col">{{head}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of blockedUsers">
    <th scope="row" class="align-middle">{{user.id}}</th>
    <td class="align-middle">{{user.username}}</td>
    <td class="align-middle">{{user.type}}</td>
    <td class="align-middle">{{user.userSince}}</td>
    <td class="align-middle">{{user.lastLogin}}</td>
    <td class="align-middle"><img (click)="deleteUser(user.id)" src="../../../assets/trash.png" width="25" height="25" alt="delete"></td>
    <td class="align-middle"><button mat-raised-button (click)="unblockUser(user)"  >unblock user</button> </td>  </tr>
  </tbody>
</table>
