<h1 class="mt-5 mb-4 left">Events</h1>
<button mat-raised-button routerLink="/events/topten" id="top_ten" color="primary" class="mt-5 mb-4 right">Top 10</button>
<button mat-raised-button routerLink="/events/search" id="search" color="primary" class="mr-3 mt-5 mb-4 right">Search</button>
<button mat-raised-button id="create" color="primary" class="mr-3 mt-5 mb-4 right" data-toggle="modal" data-target=".create-event-modal">Create</button>


<div class="mt-4 container">
  <div class="modal fade create-event-modal" tabindex="-1" role="dialog" aria-labelledby="Create event modal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form" [formGroup]="createEventForm" (ngSubmit)="addEvent()">

            <div class="form-group">
              <label for="inputEventName">Name</label>
              <input type="text" name="eventName" formControlName="eventName" class="form-control" id="inputEventName"
                     aria-describedby="eventNameHelp" placeholder="Enter event name">
              <div *ngIf="submitted && createEventForm.controls.eventName.errors" class="error">
                <small class="form-text text-warning" *ngIf="createEventForm.controls.eventName.errors.required">
                  Event name is required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="inputType">Type</label>
              <select name="type" formControlName="type" class="form-control" id="inputType" aria-describedby="rePasswordHelp" [(ngModel)]="selectedEventType">
                <option *ngFor="let type of eventTypes">{{type}}</option>
              </select>
              <div *ngIf="submitted && createEventForm.controls.type.errors" class="error">
                <small class="form-text text-warning" *ngIf="createEventForm.controls.type.errors.required">
                  Event type is required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="inputDuration">Duration</label>
              <input type="number" min="1" name="duration" formControlName="duration" class="form-control" id="inputDuration"
                     aria-describedby="durationHelp" placeholder="Enter event duration in minutes" [(ngModel)]="duration">
              <div *ngIf="submitted && createEventForm.controls.duration.errors" class="error">
                <small class="form-text text-warning" *ngIf="createEventForm.controls.duration.errors.required">
                  Event duration is required!
                </small>
                <small class="form-text text-warning" *ngIf="createEventForm.controls.duration.errors.min">
                  Minimum value is 1!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="inputArtist">Artist</label>
              <input type="text" name="artist" formControlName="artist" class="form-control" id="inputArtist"
                     aria-describedby="artistHelp" placeholder="Enter artist name">
              <div *ngIf="submitted && createEventForm.controls.artist.errors" class="error">
                <small class="form-text text-warning" *ngIf="createEventForm.controls.artist.errors.required">
                  Artist name is required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="inputContent">Content</label>
              <textarea rows="2" name="content" formControlName="content" class="form-control" id="inputContent"
                        aria-describedby="contentHelp" placeholder="Enter event content"></textarea>
            </div>

            <div class="form-group">
              <label for="inputDescription">Description</label>
              <textarea rows="4" name="description" formControlName="description" class="form-control" id="inputDescription"
                        aria-describedby="descriptionHelp" placeholder="Enter event description"></textarea>
            </div>

            <button type="button" (click)="addEvent()" class="btn btn-success float-right">Add event</button>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>


<table class="table mb-3" *ngIf="dataReady">
  <thead>
    <tr>
      <th style="width: 45%">Name</th>
      <th style="width: 20%">Type</th>
      <th style="width: 35%">Artist</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events" routerLink="/events/search/results/shows" [queryParams]="{resultsFor: 'EVENT', name: event.name}">
      <td *ngIf="event.name">{{event.name}}</td>
      <td *ngIf="event.eventType">{{event.eventType.toString().toLowerCase()}}</td>
      <td *ngIf="event.artist">{{event.artist.name}}</td>
      <td *ngIf="!event.artist">&nbsp;</td>
    </tr>
  </tbody>
</table>
<hr class="hr-bold">
<div class="justify-content-center">
  <ul class ="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="" (click)="previousPage($event)">«</a>
    </li>
    <li class="nav-item" *ngFor="let p of pages; let i = index">
      <a class="nav-link" href="" (click)="setPage(i, $event)" [ngClass]="{'active': i == page}">{{i}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" style="padding: 4px 16px; font-size: 20px;" href="" (click)="nextPage($event)">»</a>
    </li>
  </ul>
</div>
