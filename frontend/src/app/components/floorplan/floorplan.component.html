<div class="row">
  <div class="col-sm-3 shadow-sm p-2">
    <form #updateSeatForm='ngForm'>
      <h5>Selected Seat</h5>
      <div class="form-inline mb-2">
        <label for="seatRow" class="col-sm-6 pl-0 justify-content-start">Seat Row</label>
        <input id="seatRow" type="number" name="seatRow" class="form-control col-sm-4"
               aria-labelledby="Seat Row"
               [(ngModel)]="updatedSeat.seatRow"
               required min="1"/>
      </div>
      <div class="form-inline">
        <label for="seatNumber" class="col-sm-6 pl-0 justify-content-start">Seat Number</label>
        <input id="seatNumber" type="number" name="seatNumber" class="form-control col-sm-4"
               aria-labelledby="seatNumber"
               [(ngModel)]="updatedSeat.seatNumber"
               required min="1"/>
      </div>
    </form>
  </div>
<div class="col-sm-4">

</div>
</div>

<div>
  <svg id="floorplan" [attr.viewBox]="viewbox" (mousewheel)="zoom($event)" (click)="deselectSeat($event)">
    <path *ngFor="let seat of seats" [attr.d]="getPath(seat)" [attr.fill]="getColor(seat)"
          (mouseover)="hoverSeat(seat)"
          (click)="selectSeat(seat)"></path>
  </svg>
</div>
