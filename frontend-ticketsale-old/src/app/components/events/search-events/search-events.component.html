<h1 class="mt-5">Search Events</h1>
<h3 class="mt-5">... by artist:</h3>

<form [formGroup]="artistForm" (ngSubmit)="submitArtistForm()">
  <mat-form-field class="mr-3">
    <input matInput type="text" id="artist_name" formControlName="artist_name" placeholder="Artist Name"
           [(ngModel)]="artistName">
    <mat-error *ngIf="hasError('artist_name', 'required')">Artist name is required</mat-error>
    <mat-error *ngIf="hasError('artist_name', 'maxlength')">Artist name should be less than 60 characters</mat-error>
  </mat-form-field>
  <button mat-raised-button id="search_artist" color="primary">Search</button>
</form>

<h3 class="mt-5">... by location:</h3>
<form [formGroup]="locationForm" (ngSubmit)="searchByLocation()">
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <mat-select id="country_id" formControlName="country" placeholder="Country" [(ngModel)]="country">
        <mat-option>-- None --</mat-option>
        <mat-option *ngFor="let country of countries" [value]="country">{{country}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput type="text" id="city_id" formControlName="city" placeholder="City" [(ngModel)]="city">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput type="text" id="street_id" formControlName="street" placeholder="Street" [(ngModel)]="street">
    </mat-form-field>
    <mat-form-field appearance="outline" hintLabel="Max 16 characters">
      <mat-label>Postcode</mat-label>
      <input matInput #input maxlength = "16" type="text" id="postalCode_id" formControlName="postalCode" placeholder="Postcode" [(ngModel)]="postalCode">
      <mat-hint align="end">{{input.value?.length || 0}}/16</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput type="text" id="description_id" formControlName="description" placeholder="Description" [(ngModel)]="description">
    </mat-form-field>
  <button mat-raised-button id="search_by_location" color="primary">Search</button>
</form>
