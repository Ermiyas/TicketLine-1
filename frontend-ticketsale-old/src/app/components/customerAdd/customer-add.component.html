<form class="form" [formGroup]="customerForm" (ngSubmit)="addCustomer()">

  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" name="name" formControlName="name" class="form-control" id="inputName"
           aria-describedby="nameHelp" placeholder="Enter (last) name">
    <div *ngIf="submitted && customerForm.controls.name.errors" class="error">
      <small class="form-text text-warning" *ngIf="customerForm.controls.name.errors.required">Customer (last) name is
        required!
      </small>
    </div>
  </div>

  <div class="form-group">
    <label for="inputFirstname">First Name</label>
    <input type="text" name="firstname" formControlName="firstname" class="form-control" id="inputFirstname"
           aria-describedby="firstnameHelp" placeholder="Enter first name">
    <div *ngIf="submitted && customerForm.controls.firstname.errors" class="error">
      <small class="form-text text-warning" *ngIf="customerForm.controls.firstname.errors.required">Customer first name is
        required!
      </small>
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail">E-Mail</label>
    <input type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
           aria-describedby="emailHelp" placeholder="Enter e-mail address">
    <div *ngIf="submitted && customerForm.controls.email.errors" class="error">
      <small class="form-text text-warning" *ngIf="customerForm.controls.email.errors.required">Customer e-mail address is
        required!
      </small>
      <small class="form-text text-warning" *ngIf="customerForm.controls.email.errors.email && !customerForm.controls.email.errors.required">Please enter a valid e-mail address!
      </small>
    </div>
  </div>

  <div class="form-group">
    <label for="inputBirthday">Birthday</label>
    <input type="date" name="birthday" formControlName="birthday" class="form-control" id="inputBirthday"
           aria-describedby="birthdayHelp" placeholder="Enter birthday">
    <div *ngIf="submitted && customerForm.controls.birthday.errors" class="error">
      <small class="form-text text-warning" *ngIf="customerForm.controls.birthday.errors.required">Customer birthday is
        required!
      </small>
    </div>
  </div>

  <button type="button" (click)="addCustomer()" class="btn btn-success float-right">Add customer</button>

</form>
